<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="byu web development course">
    <link rel='icon' href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&family=Figtree:wght@300&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Denver's Chamber of commerce</title>
</head>
<body>
    <header>
        <span id="banner"></span>
        <div class="mainDivHeader">
            <div class="logoContainer">
                <a href="index.html">
                    <img class="logo" src="images/logoSmall.webp" alt="logo DCC">
                </a>
            </div>
            <nav>
                <div class="smallHead" id="Title">
                    <h1>Denver</h1>
                    <h2>Chamber of Commerce</h2>
                    <p id="dateHeader"></p>
                </div>
                <ul class="smallMenu displayNone">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="iconsContainer">
                    <div class="socialMediaContainerIcons">
                        <a href="https://facebook.com/" target="_blank">
                            <img class="iconMedia" src="images/facebookIcon.svg" alt="facebook.com">
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img class="iconMedia" src="images/linkedinIcon.svg" alt="facebook.com">
                        </a>
                    </div>
                    <div class="iconContainer">
                        <span class="icon">&#9776;</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <h2 class="tittleDirectory">Commercial Directory</h2>
        <div class="directoryMenuIconsContainer">
            <button class="directoryMenuIcons" id="gridButton">
                <img src="images/directoryIcons/squared-menu-50.webp" alt="list icon">
            </button>
            <button class="directoryMenuIcons" id="listButton">
                <img src="images/directoryIcons/search-in-list-50.webp" alt="list icon">
            </button>
        </div>
    </div>
    <main class="mainDirectory">
    </main>
    <footer>
        <div class="firstSectionFooter">
            <div class="logoContainer">
                <img class="logo" src="images/logoSmall.webp" alt="logo">
            </div>
            <div class="infoContainer">
                <div class="locationContainer">
                    <div class="locationPinContainer">
                        <a href="https://goo.gl/maps/ReLhHmP1Ym7TwNpB8"><img class="locationPin" src="images/pinLocation.webp" alt="location"></a>
                    </div>
                    <p>info@dcc.org +(720) 555-5555 1700 Broadway Denver CO</p>
                </div>
                <p id="personalInfo"></p>
                <p id="currentDate"></p>
                <p id="daysSinceLastVisit"></p>
            </div>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/directory.js"></script>
</body>
</html>
