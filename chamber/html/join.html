<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="byu web development course">
    <link rel='icon' href="../images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;600&family=Figtree:wght@300&family=Zen+Maru+Gothic:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../styles/small.css">
    <link rel="stylesheet" href="../styles/medium.css">
    <link rel="stylesheet" href="../styles/large.css">
    <title>Denver's Chamber of commerce</title>
</head>
<body>
    <header>
        <span id="banner"></span>
        <div class="mainDivHeader">
            <div class="logoContainer">
                <img class="logo" src="../images/logoSmall.webp" alt="logo DCC">
            </div>
            <nav>
                <div class="smallHead" id="Title">
                    <h1>Denver</h1>
                    <h2>Chamber of Commerce</h2>
                    <p id="dateHeader"></p>
                </div>
                <ul class="smallMenu displayNone">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                    <li><a href="directory.html">Directory</a></li>
                </ul>
                <div class="iconsContainer">
                    <div class="socialMediaContainerIcons">
                        <img class="iconMedia" src="../images/facebookIcon.svg" alt="facebook.com">
                        <img class="iconMedia" src="../images/linkedinIcon.svg" alt="facebook.com">
                    </div>
                    <div class="iconContainer">
                        <span class="icon">&#9776;</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="mainform">
        <form 
        method="get"
        action="thankyou.html"
        >
            <fieldset>
                <Legend>Form</Legend>
                <label for="fname" value="">First name*:
                    <input 
                        type="text" 
                        id="fname" 
                        name="fname" 
                        pattern="^[A-Za-z]*$"
                        required
                        >
                </label>
                <label for="lname" value="">Last name*:
                    <input type="text" 
                        id="lname" 
                        name="lname"
                        required>
                </label>
                <label for="email">E-mail*
                    <input type="email" 
                        placeholder="username@gmail.com"
                        required>
                </label>
                <label for="phone">Enter your phone number*:
                    <input type="tel" 
                        id="phone" 
                        name="phone"
                        minlength="7"
                        placeholder="7328123212"
                        pattern="[0-9]{10}"
                        title="Phone number must be ten characters"
                        required
                        >
                </label>
                <label for="businessName">Business Name
                    <input 
                        type="text" 
                        name="businessName"
                        title="Only letters, numbers, hyphens and spaces"
                        pattern="^[\w\s\-]{7, 90}$"
                    >
                </label>
            </fieldset>
            <fieldset class="membershipContainer">
                <legend>Membership Level</legend>
                <label class="radioMembership"><input 
                    type="radio" 
                    name="membership" 
                    id=""
                    >NP Membership is for non profit organizations and there is no fee.</label>
                <label class="radioMembership"><input 
                    type="radio" 
                    name="membership" 
                    id=""
                    > 
                    Bronze Membership: Add Insignias and news related with commerce. $10USD
                </label>
                <label class="radioMembership"><input 
                    type="radio" 
                    name="membership" 
                    id=""
                    > 
                    Silver Membership: Add acces to law services $30USD</label>
                <label class="radioMembership"><input 
                    type="radio" 
                    name="membership" 
                    id=""
                    > 
                    Gold Membership: Add acces to our database and free pass to our conventions $40USD
                </label>
                <label class="textareaLabel" for="comments">Describe your business:
                    <textarea 
                    name="comments" 
                    rows="4" 
                    cols="30"
                    value=""
                    ></textarea>
                </label>
                <input 
                type="hidden" 
                name="date" 
                id="currentTime"> 
                <input 
                type="hidden" 
                name="time" 
                id="formDate">
            </fieldset>
            <input class="formButton" 
                type='submit'
                value="Join the Chamber">
        </form>
    </main>
    <footer>
        <div class="firstSectionFooter">
            <div class="logoContainer">
                <img class="logo" src="../images/logo/logo_small.png" alt="assigmentPicture">
            </div>
            <div class="infoContainer">
                <div class="locationContainer">
                    <div class="locationPinContainer">
                        <a href="https://goo.gl/maps/ReLhHmP1Ym7TwNpB8"><img class="locationPin" src="../images/pinLocation.png" alt="location"></a>
                    </div>
                    <p>info@dcc.org +(720) 555-5555 1700 Broadway Denver CO</p>
                </div>
                <p id="personalInfo"></p>
                <p id="currentDate"></p>
                <p id="daysSinceLastVisit"></p>
            </div>
        </div>

    </footer>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/form.js"></script>
</body>
</html>
