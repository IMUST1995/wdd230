<head>

    <link rel="stylesheet" href="styles/tablecss.css">
    <title>HTML Table Build</title>

<body>

    </header>
    <main id="main">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Sales</th>
                </tr>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>July</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>August</td>
                    <td>8,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>4,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>2,000</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src='script/script.js'></script>

</html>
